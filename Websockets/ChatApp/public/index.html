<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSockets 101</title>
    <script src="/socket.io/socket.io.js"></script>
    <link href="/styles.css" rel="stylesheet"/>
</head>
<body>

    <div id='mario-chat'>
        <div id="chat-window">
            <!-- when in one client we send a message the server receives that 
                then it emits that message to the rest of the clients 
                so the frontend will handle it recieve that message and 
                output it below
            -->
            <div id="output"></div>
            <div id="feedback"></div>
            </div>
            <input id="handle" type="text" placeholder="Handle"/>
            <input id="message" type="text" placeholder="Message"/>
            <button id="send">Send</button>
            <!-- when someone enters a message and clicks send then emit this message down the websocket from chat.js which will be recieved on the server -->
    </div>
    <script src="/chat.js"></script>
</body>
</html>
<!-- when we get index.html file served in the browser 
    it's going to load this libraray and then it will run 
    chat.js

-->
